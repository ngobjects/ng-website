<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<wo:stylesheet filename="prism.css" />
		<wo:stylesheet filename="main.css" />
		<title>ng-objects</title>
	</head>
	<body>
		<div class="container" style="margin-top: 1rem">
			<wo:if condition="$hideHeader" negate="$true">
				<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
					<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
						<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
						<span class="fs-4">ng-objects</span>
					</a>
					<!-- 
					<ul class="nav nav-pills">
						<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Glorp</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Knorp</a></li>
					</ul>
					 -->
				</header>
			</wo:if>
			<wo:if condition="$hideHeader" negate="$true">
				<div class="row">
					<div class="col-md-2">
						<ul class="nav flex-column">
							<wo:repetition list="$pages" item="$currentPage">
								<li class="nav-item">
									<wo:link class="nav-link active" aria-current="page" href="$currentPage.url"><wo:str value="$currentPage.name" /></wo:link>
								</li>
							</wo:repetition>
						</ul> 
					</div>
					<div class="col-md-10">
						<wo:content />
					</div>
				</div>
			</wo:if>
			<wo:if condition="$hideHeader">
				<wo:content />
			</wo:if>
		</div>
		<wo:script filename="prism.js" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
